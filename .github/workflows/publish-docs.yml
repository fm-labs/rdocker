jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install MkDocs
        run: |
          pip install mkdocs
          pip install mkdocs-awesome-pages-plugin

      - name: Build MkDocs site
        run: |
          mkdocs build

